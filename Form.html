<!DOCTYPE html>
<html>
    <head>
        <title>Oluwadare Daniel</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="/dashboard.html" method="">
            <h1>Data Form</h1>
                <label for="full_name" id="full">Enter Full Name:</label>
                <input type="text" name="full_name" placeholder="Surname first" required>
            <br>
            <br>
                <label for="Email" id="email">Enter Email:</label>
                <input type="email" name="email" placeholder="dingdong@xyz.com"  required>
            <br>
            <br>
                <label for="Password" id="password">Enter Password:</label>
                <input type="password" name="password" placeholder="Min of 8 characters" required>
            <br>
            <br>
                <label for="age" id="age">Enter Age:</label>
                <input type="number" name="age" placeholder="18 and above" required>
            <br>
            <br>
            <label id="birth">Date of Birth:</label>
            <input type="date" name="date" placeholder="DDMMYYYY" required>
            <br>
            <br>
            <label id="country">Nationality</label>
            <select name="" id="sel" required>
                <option value=""> Select Country</option>
                <option value="NG">Nigeria</option>
                <option value="GH">Ghana</option>
                <option value="CAN">Canada</option>
                <option value="UK">Ukraine</option>
                <option value="BR">Britain</option>
            </select>
            <br>
            <br>
            <label>Why should you be selected?:</label>
            <br>
            <br>
            <textarea name="" id="area" cols="40" rows="12" placeholder="Maximum of 250 characters" required></textarea>
            <br>
        </form>
        <br>
        <label id="application">Time of Application:</label>
        <input type="datetime-local" placeholder="DDMMYYYY" required>
        <br>
        <br>
        <label id="gender">Gender: Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender" required></label>
        <br>
        <br>
        <label id="income">Average Monthly Income:</label>
        <input type="text" name="amount" placeholder="Amount" required>
        <br>
        <br>
        <b>Tick all that is applicable to you</b>
        <br>
        <br>
        <label id="employment">Are you currently employed? : Yes</label>
        <input type="checkbox" name="Yes"> No <input type="checkbox" name="No" required>
        <br>
        <br>
        <label id="satisfaction">If Yes, are you satisfied with your current job? : Yes</label>
        <input type="checkbox"> No <input type="checkbox">
        <br>
        <br>
        <label id="file">Upload file:</label>
        <input type="file" name="Profile" accept=".csv" required>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit" class="submit-button" required>
        </div> <br>
        By creating an account, you agree to our <a href="#">privacy policy</a>
    </body>
</html>
